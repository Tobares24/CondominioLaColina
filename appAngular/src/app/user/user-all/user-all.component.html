<mat-card class="full-width">
    <mat-card-title id="titulo">
        Usuarios
        <a (click)="crearUsuario()" mat-mini-fab matTooltip="Crear" aria-label="Crear" class="btnCrear">
            <mat-icon class="btnCrear">add</mat-icon>
        </a>
    </mat-card-title>
    <mat-card-content class="contenidoTabla">
        <div class="mat-elevation-z8" *ngIf="dataSource">
            <!-- Table -->
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort matSortStart="desc"
                aria-label="Elements">

                <!-- Columna nombre -->
                <ng-container matColumnDef="nombre">
                    <th class="tituloCol" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.nombre}}
                    </td>
                </ng-container>

                <!-- Columna precio -->
                <ng-container matColumnDef="email">
                    <th class="tituloCol" mat-header-cell *matHeaderCellDef mat-sort-header>
                        Email
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <!-- Columna Estado -->
                <ng-container matColumnDef="estado">
                    <th class="tituloCol" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.estado.descripcion }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th class="tituloCol" mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="updateEstado(row.id, row.idEstado)" mat-mini-fab matTooltip="Actualizar" aria-label="Actualizar" color="success"
                            class="btn">
                            <mat-icon class="mat-18">{{row.idEstado === 1 ? 'lock_open' : 'lock'}}</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
            </mat-paginator>
            <!-- Table -->
        </div>
    </mat-card-content>
</mat-card>
