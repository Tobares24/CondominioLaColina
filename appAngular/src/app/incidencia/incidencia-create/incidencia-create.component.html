<form [formGroup]="incidenciaForm" novalidate>

    <mat-card class="shipping-card">
        <mat-card-header class="title">
            <mat-card-title>{{ titleForm }} Incidencia</mat-card-title>
        </mat-card-header>

        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <textarea #descripcionIncidencia maxlength="200" matInput
                        placeholder="Descripción" formControlName="descripcion"></textarea>
                    <mat-hint align="end">{{descripcionIncidencia.value.length}}/ 200</mat-hint>
                    <mat-error *ngIf="incidenciaForm.controls['descripcion'].hasError('required')">
                        Descripción es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <mat-card-actions style="margin: 0 auto; text-align: center;">
            <button (click)="crearIncidencia()" class="btn" mat-raised-button color="primary" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
