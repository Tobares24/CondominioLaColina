<h1>Pago de Planes</h1>

<div
    style="background-color: #008037; display: flex; flex-direction: column; align-items: center; align-content: center; justify-content: center;">
    <div class="container-input">
        <span class="text">Nombre completo</span>
        <input class="input">
    </div>

    <div class="container-input">
        <span class="text">Correo Electrónico</span>
        <input class="input">
    </div>

    <div class="container-input">
        <span class="text">Número de tarjeta</span>
        <input class="input">
    </div>

    <div class="container-input">
        <span class="text">Fecha de expiración</span>
        <input placeholder="10/2021" class="input">
    </div>

    <div class="container-input">
        <span class="text">CVV</span>
        <input class="input">
    </div>

    <div style="text-align: center; padding: 10px;">
        <button (click)="updateEstado()" class="btn">Pagar</button>
    </div>
</div>
